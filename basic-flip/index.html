<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import external css (in the same directory)_ -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="card flip">
    <div class="frontSide face"> Front</div>
    <div class="backSide face"> back </div>
  </div>

  <script>
    // script to remove or place the flip classin the "card" element.
    const card = document.querySelector('.card');
    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });
  </script>

</body>

</html>
